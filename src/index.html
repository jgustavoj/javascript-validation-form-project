<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <div class="card mt-5">
        <div class="card-header p-3 mb-2 bg-info text-black font-weight-bold">
          <h1>Payment Form</h1>
        </div>
        <div class="card-body"></div>
        <form>
          <div class="form-row">
            <div class="col">
              <label for="firstName"><h6>First Name</h6></label>
              <input type="text" class="form-control" />
            </div>
            <div class="col">
              <label for="lastName"><h6>Last Name</h6></label>
              <input type="text" class="form-control" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity"><h6>City</h6></label>
              <input type="text" class="form-control" id="inputCity" />
            </div>

            <div class="form-group col-md-4">
              <label for="inputState"><h6>State</h6></label>
              <select id="inputState" class="form-control">
                <option selected>Pick a state</option>
                <option value="AL">
                  Alabama
                </option>
                <option value="AK">
                  Alaska
                </option>
                <option value="AZ">
                  Arizona
                </option>
                <option value="AR">
                  Arkansas
                </option>
                <option value="CA">
                  California
                </option>
                <option value="CO">
                  Colorado
                </option>
                <option value="CT">
                  Connecticut
                </option>
                <option value="DE">
                  Delaware
                </option>
                <option value="DC">
                  District Of Columbia
                </option>
                <option value="FL">
                  Florida
                </option>
                <option value="GA">
                  Georgia
                </option>
                <option value="HI">
                  Hawaii
                </option>
                <option value="ID">
                  Idaho
                </option>
                <option value="IL">
                  Illinois
                </option>
                <option value="IN">
                  Indiana
                </option>
                <option value="IA">
                  Iowa
                </option>
                <option value="KS">
                  Kansas
                </option>
                <option value="KY">
                  Kentucky
                </option>
                <option value="LA">
                  Louisiana
                </option>
                <option value="ME">
                  Maine
                </option>
                <option value="MD">
                  Maryland
                </option>
                <option value="MA">
                  Massachusetts
                </option>
                <option value="MI">
                  Michigan
                </option>
                <option value="MN">
                  Minnesota
                </option>
                <option value="MS">
                  Mississippi
                </option>
                <option value="MO">
                  Missouri
                </option>
                <option value="MT">
                  Montana
                </option>
                <option value="NE">
                  Nebraska
                </option>
                <option value="NV">
                  Nevada
                </option>
                <option value="NH">
                  New Hampshire
                </option>
                <option value="NJ">
                  New Jersey
                </option>
                <option value="NM">
                  New Mexico
                </option>
                <option value="NY">
                  New York
                </option>
                <option value="NC">
                  North Carolina
                </option>
                <option value="ND">
                  North Dakota
                </option>
                <option value="OH">
                  Ohio
                </option>
                <option value="OK">
                  Oklahoma
                </option>
                <option value="OR">
                  Oregon
                </option>
                <option value="PA">
                  Pennsylvania
                </option>
                <option value="RI">
                  Rhode Island
                </option>
                <option value="SC">
                  South Carolina
                </option>
                <option value="SD">
                  South Dakota
                </option>
                <option value="TN">
                  Tennessee
                </option>
                <option value="TX">
                  Texas
                </option>
                <option value="UT">
                  Utah
                </option>
                <option value="VT">
                  Vermont
                </option>
                <option value="VA">
                  Virginia
                </option>
                <option value="WA">
                  Washington
                </option>
                <option value="WV">
                  West Virginia
                </option>
                <option value="WI">
                  Wisconsin
                </option>
                <option value="WY">
                  Wyoming
                </option>
              </select>
            </div>

            <div class="form-group col-md-2">
              <label for="inputZip"><h6>Zip</h6> </label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
          </div>
        </form>
        <div class="card-footer text-right">
          <a href="#" class="btn btn-secondary">Cancel</a>
          <a href="#" class="btn btn-primary">Send</a>
        </div>
      </div>
    </div>
  </body>
</html>
